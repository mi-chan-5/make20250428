<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム</title>
  <style>
    body {
      background-color: #fff8e1; /* 薄い黄色 */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* かわいいフォント */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff7043; /* 見出しの色 */
      margin-top: 50px;
    }

    p {
      font-size: 1.2em;
      color: #ff7043; /* テキストの色 */
    }

    .game-btn {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.5em;
      cursor: pointer;
      background-color: #ff7043;
      border: none;
      color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .game-btn:hover {
      background-color: #ff5722;
    }

    .result {
      font-size: 1.5em;
      margin-top: 30px;
      color: #ff7043; /* 結果表示の色 */
    }

    .result span {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>じゃんけんゲーム</h1>
  <p>G(グー)、C(チョキ)、P(パー)を選んでください</p>

  <button class="game-btn" onclick="play('G')">G</button>
  <button class="game-btn" onclick="play('C')">C</button>
  <button class="game-btn" onclick="play('P')">P</button>

  <div class="result" id="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['G', 'C', 'P'];
      const comChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = '';
      if (playerChoice === comChoice) {
        resultText = `あいこだよ<br><span>あなた: ${playerChoice}</span><span>こはる: ${comChoice}</span>`;
      } else if (
        (playerChoice === 'G' && comChoice === 'C') ||
        (playerChoice === 'C' && comChoice === 'P') ||
        (playerChoice === 'P' && comChoice === 'G')
      ) {
        resultText = `あなたの勝ち！<br><span>あなた: ${playerChoice}</span><span>こはる: ${comChoice}</span>`;
      } else {
        resultText = `あなたの負け！<br><span>あなた: ${playerChoice}</span><span>こはる: ${comChoice}</span>`;
      }

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
